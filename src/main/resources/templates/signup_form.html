<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <STYLE type="text/css">
.t-Body-main{
    background-image: url("bg.jpg");
    background-repeat: no-repeat;
    background-size: cover;
}
label {
margin-left = 30px;
}
</STYLE>
</head>
<body class="t-Body-main">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">PETSPLANET</a>
    </div>
	  <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
    <div class="container text-center">
        <div>
            <h1>User Registration - Sign Up</h1>
        </div>
        <form th:action="@{/process_register}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                            required minlength="6" maxlength="10"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
             <div class="form-group row">
                <label class="col-4 col-form-label">Adresse: </label>
                <div class="col-8">
                    <input type="text" th:field="*{adresse}" class="form-control"
                            required minlength="2" maxlength="50" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Num Telephone: </label>
                <div class="col-8">
                    <input type="text" th:field="*{numTele}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">Preference: </label>
                <div class="col-8">
                    <input type="text" th:field="*{preference}" class="form-control"
                            required minlength="2" maxlength="50" />
                </div>
            </div>           

             
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
